<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Media-Query</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
*{
   margin: 0;
   padding: 0;
   box-sizing: border-box;
   
}
.container{

    display: grid;
    color: aliceblue;
    height: 100vh;
    grid-gap: 3px;
    grid-template-columns: 0.6fr 1fr 1fr 1fr;
    grid-template-rows: 0.4fr 1.8fr 1.3fr 0.5fr;
    text-align: center;
    /* grid-template-areas: "navbar navbar navbar navbar"
                         "sidebar main main main"
                         "sidebar box1 box2 box3"
                         "sidebar footer footer footer";
                         grid-gap: 0.2rem;
                         text-align: center;
                         font-size: 1.5rem;

} */}
nav{background: red;
  grid-column: 1/5;
  /* grid-area: navbar; */
}
main{background: yellow;
    grid-column: 2/5;
    margin: 0 4px 0 0;
    /* grid-area: main; */
}
.sidebar{background: orange;
     /* grid-area: sidebar; */
     grid-row: 2/4;
     margin: 0 0 0 3px;
}
.box1{background: powderblue;

      /* grid-area: box1; */
}
.box1-inner {
    display: none; /* Default: single column */
  min-height: 142px;
  background: white;
  
}

.column1, .column2 {
    padding: 10px;
    background-color: lightcoral; /* Optional color for visibility */
}
.box2{background: lawngreen;
    /* grid-area: box2; */
    margin: 0 3px 0 3px;
}
.box3{background: rebeccapurple;
    /* grid-area: box3; */
    margin: 0 3px 0 0;
}
footer{background: turquoise;
     /* grid-area: footer; */
     grid-column: 1/5;
     margin: 0 0 0 3px;
}
/* media query */
/* @media (max-width: 640px) {
    .container{
        grid-template-columns: 0.4fr 0.3fr ;
        grid-template-rows: 0.2fr 1.5fr 1fr 1fr ;
        grid-template-areas: "navbar" "sidebar main" "sidebar box1" "sidebar box2" "sidebar box3" "footer";
    }
} */

/* inbuild other */
nav{
            display: flex;
            height: 60px;
            background-color: #1b1b1b;
            align-items: center;
            justify-content: center;
            justify-content: space-around;
        }
        nav ul{
            display: flex;
            list-style: none;
            
        }

        nav ul li a{
            color: aliceblue;
            text-decoration: none;
             font-size: 18px;
             font-weight: 500;
             letter-spacing: 1px;
             padding: 8px 10px;
             border-radius: 2px;
             transition: all 0.2s ease-in-out;
         }
        nav ul li{
            margin: 0 15px;
        }
        nav ul li a:hover, nav ul li a.active{
            background-color: white;
            color: black;
        }
        nav .brand{
         font-size: 25px;
         color: aliceblue;
         cursor: pointer;
         
        }
        nav .menu-btn i {
            color: white;
            font-size: 25px;
            cursor: pointer;
            display: none;
        }
        #click{
            display: none;
        }
        /* inbuld other */


 @media (max-width:620px) {
    .container{
        grid-template-columns: 0.2fr 0.3fr 0.5fr;
       grid-template-rows: 0.2fr 0.6fr  0.5fr 0.5fr 0.2fr;
    }
    .box1{
        grid-column: 2/4;
        grid-template-columns: 0.3fr 0.2fr;
        grid-gap: 5px;
    }
    .box2{
        grid-column: 1/3;
        margin: 0;
    }
    .box3{
        margin: 0;
    }
}

    /* inbuild other */
    @media (max-width: 620px){
    nav ul{
                position: fixed;
                top: 80px;
                left:-100%;
                background: #111;
                height: 100vh;
                width: 100%;
                display: block;
transition: all 0.3s ease-in-out;
              }
              #click:checked ~ .menu-btn i::before{
                content: "\f00d";
              }
              #click:checked  ~ ul{
                left: 0%;   
              }

              nav ul li{
                margin: 40px 0;
                text-align: center;
              }
              nav ul li a{
                font-size: 20px;
                display: block;
              }
              nav ul li a:hover,
              nav ul li a.active{
                      color: cyan;
                      background: none;
              }
              nav .menu-btn i{
                display: block;
              }
            }
            /* media */
            @media (max-width: 620px) {
    .box1-inner {
        display: grid;
        grid-template-columns: 1fr 1fr; /* Split into two equal columns */
         grid-column-gap: 4px; /* Adds space between columns */
    }
        .box1 p{
            display: none;
        }
        .box1{
            background: white;
        }
}
 
    </style>
</head>
<body>
    <div class="container">
        <!-- inbuilt other -->
        <nav>
            <div class="brand">Brand</div>
            <input type="checkbox" id="click" >
            <label for="click" class="menu-btn">
                <i class="fa-solid fa-bars"></i>
            </label>
            <ul>
                <li><a class="active" href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Feedback</a></li>
            </ul>
        </nav>
        <main>main</main>
        <div class="sidebar">Sidebar</div>
        <div class="box1"><p>box 1</p>
            <div class="box1-inner">
                <div class="column1">Column 1</div>
                <div class="column2">Column 2</div>
            </div>
        </div>
        <div class="box2">box 2</div>
        <div class="box3">box 3</div>
        <footer>footer</footer>
    </div>
</body>
</html>
