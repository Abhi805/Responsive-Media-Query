<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Media-Query</title>
    <style>
*{
   margin: 0;
   padding: 0;
   box-sizing: border-box;
 
}
.container{
    display: grid;
    color: aliceblue;
    height: 100vh;
    grid-gap: 3px;
    grid-template-columns: 0.6fr 1fr 1fr 1fr;
    grid-template-rows: 0.4fr 1.5fr 1.3fr 0.5fr;
    /* grid-template-areas: "navbar navbar navbar navbar"
                         "sidebar main main main"
                         "sidebar box1 box2 box3"
                         "sidebar footer footer footer";
                         grid-gap: 0.2rem;
                         text-align: center;
                         font-size: 1.5rem;

} */}
nav{background: red;
  grid-column: 1/5;
  /* grid-area: navbar; */
}
main{background: yellow;
    grid-column: 2/5;
    /* grid-area: main; */
}
.sidebar{background: orange;
     /* grid-area: sidebar; */
     grid-row: 2/4;
}
.box1{background: powderblue;
      /* grid-area: box1; */
}
.box2{background: lawngreen;
    /* grid-area: box2; */
}
.box3{background: rebeccapurple;
    /* grid-area: box3; */
}
footer{background: turquoise;
     /* grid-area: footer; */
     grid-column: 1/5;
}
/* media query */
/* @media (max-width: 640px) {
    .container{
        grid-template-columns: 0.4fr 0.3fr ;
        grid-template-rows: 0.2fr 1.5fr 1fr 1fr ;
        grid-template-areas: "navbar" "sidebar main" "sidebar box1" "sidebar box2" "sidebar box3" "footer";
    }
} */
 @media (max-width:425px) {
    .container{
        grid-template-columns: 0.2fr 0.3fr 0.5fr;
       grid-template-rows: 0.2fr 0.6fr  0.5fr 0.5fr 0.2fr;
    }
    .box1{
        grid-column: 2/5;
    }
    .box2{
        grid-column: 1/3;
    }
 }
    </style>
</head>
<body>
    <div class="container">
        <nav>Navbar</nav>
        <main>main</main>
        <div class="sidebar">Sidebar</div>
        <div class="box1">box 1</div>
        <div class="box2">box 2</div>
        <div class="box3">box 3</div>
        <footer>footer</footer>
    </div>
</body>
</html>
